<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Form</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<form>
<!-- 	<h1>Contact Form</h1> -->
		<fieldset>
			<dl class="partial one_half left">
				<dt><label for="first_name">First Name</label></dt>
				<dd>
					<input type="text" name="first_name" id="first_name" required>
				</dd>
			</dl><!-- 
			 --><dl class="partial one_half right">
				<dt><label for="last_name">Last Name</label></dt>
				<dd>
					<input type="text" name="last_name" id="last_name" required>
				</dd>
			</dl>
			<dl>
				<dt><label for="email">Email Address</label></dt>
				<dd>
					<input type="email" name="email" id="email" required placeholder="example@address.com">
				</dd>
			</dl><!-- 
			 --><dl class="partial city left">
				<dt><label for="city">City</label></dt>
				<dd>
					<input type="text" name="city" id="city" required>
				</dd>
			</dl><!-- 
			 --><dl class="partial state both">
				<dt><label for="state">State</label></dt>
				<dd>
					<select name="state" id="state" required>
						<option value="" disabled selected hidden>&lt;--&gt;</option>
					  <option>AK</option>
					  <option>AL</option>
					  <option>AR</option>
					  <option>AZ</option>
					  <option>CA</option>
					  <option>CO</option>
					  <option>CT</option>
					  <option>DC</option>
					  <option>DE</option>
					  <option>FL</option>
					  <option>GA</option>
					  <option>HI</option>
					  <option>IA</option>
					  <option>ID</option>
					  <option>IL</option>
					  <option>IN</option>
					  <option>KS</option>
					  <option>KY</option>
					  <option>LA</option>
					  <option>MA</option>
					  <option>MD</option>
					  <option>ME</option>
					  <option>MI</option>
					  <option>MN</option>
					  <option>MO</option>
					  <option>MS</option>
					  <option>MT</option>
					  <option>NC</option>
					  <option>ND</option>
					  <option>NE</option>
					  <option>NH</option>
					  <option>NJ</option>
					  <option>NM</option>
					  <option>NV</option>
					  <option>NY</option>
					  <option>OH</option>
					  <option>OK</option>
					  <option>OR</option>
					  <option>PA</option>
					  <option>RI</option>
					  <option>SC</option>
					  <option>SD</option>
					  <option>TN</option>
					  <option>TX</option>
					  <option>UT</option>
					  <option>VA</option>
					  <option>VT</option>
					  <option>WA</option>
					  <option>WI</option>
					  <option>WV</option>
					  <option>WY</option>
					</select>
				</dd>
			</dl><!-- 
			 --><dl class="partial zip right">
				<dt><label for="zip">Zip Code</label></dt>
				<dd>
					<input type="text" name="zip" id="zip"  required placeholder="12345">
				</dd>
			</dl>
				<p>What is your favorite color?</p>
				<ul>

					<li>
						<label>
							<input type="radio" name="colors" value="red" checked>
							Red
						</label>
					</li>
					<li>
						<label>
							<input type="radio" name="colors" value="orange">
							Orange
						</label>
					</li>
					<li>
						<label>
							<input type="radio" name="colors" value="yellow">
							Yellow
						</label>
					</li>
					<li>
						<label>
							<input type="radio" name="colors" value="green">
							Green
						</label>
					</li>
					<li>
						<label>
							<input type="radio" name="colors" value="blue">
							Blue
						</label>
					</li>
					<li>
						<label>
							<input type="radio" name="colors" value="black">
							Black
						</label>
					</li>
				</ul>
				<p>Which techs are you interested in learning?</p>
				<ul>
					<li>
						<label>
							<input type="checkbox" name="HTML" value="html">
							HTML
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" name="CSS" value="CSS">
							CSS
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" name="Javascript" value="Javascript">
							Javascript
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" name="Ruby" value="Ruby">
							Ruby
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" name="Rails" value="Rails">
							Rails
						</label>
					</li>
				</ul>

				<label for="comment">What's on your mind?</label>
					<textarea  maxlength="1000" id="comment"></textarea>

			<input type="hidden" name="timestamp" value="2018-02-17">

			<input type="submit" value="Submit">
			<input type="reset">
		</fieldset>
	</form>
</body>
</html>
